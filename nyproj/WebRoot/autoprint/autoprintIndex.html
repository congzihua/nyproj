<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自助打印登记牌主页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/rem.js"></script>
</head>

<body>
    <section class="main">
        <div class="footer">
            <div class="header">
                <div class="left-header">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="banner">
                    <div>欢迎选乘国航航班</div>
                    <div class="english">Welcome to Air China</div>
                </div>
            </div>
            <div class="left-bottom">
                <button class="next-btn" id="clickBtn">点击此处开始办理</button>
                <div class="bottom-box">
                    <div class="bottom-main">
                        <p>本柜机不支持办理额外占座、轮椅、担架等特殊服务</p>
                        <p>The ldosk can not support spoclal service passonger check-in</p>
                    </div>
                    <div class="bottom-main">
                        <p>本柜机不支持办理婴儿旅客</p>
                        <p>The ldosk can not support infant passonger check-in</p>
                    </div>
                </div>
            </div>
            <div class="right-bottom">
                <div>众志成城，</div>
                <div>共抗疫情。</div>
            </div>
            <div class="sky">
                <div class="clouds_one"></div>
                <div class="clouds_two"></div>
                <div class="clouds_three"></div>
                <div class="clouds_forth"></div>
                <div class="clouds_one top"></div>
                <div class="clouds_two top"></div>
                <div class="clouds_three top"></div>
                <div class="clouds_forth top"></div>
            </div>
        </div>
    </section>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script>
    $("#clickBtn").on('touchstart', function (e) {
        window.location.href = "idcardDistinguish.html"
    })
</script>

</html>
