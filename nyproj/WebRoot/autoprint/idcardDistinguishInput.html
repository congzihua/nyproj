<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身份证识别页面</title>
  </head>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/user.css" />

  <link rel="stylesheet" href="./css//keyboard.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="./js/rem.js"></script>

  <style>
    .next-btn {
      height: 0.8rem;
      line-height: 0.8rem;
      margin-left: 5%;
      /* width: 3rem; */
      position: relative;
      border: none;
      padding: 0 0.3rem;
      font-size: 0.4rem;
      color: #f73d37;
      background-color: inherit;
      border-top: 0.02rem solid #f73d37;
      border-bottom: 0.02rem solid #f73d37;
    }
  </style>

  <body>
    <div class="main">
      <div class="header">
        <div class="header-title">请输入证件号码</div>
        <button class="btn" id="back">退出</button>
      </div>
      <div class="content"></div>
      <div class="check"></div>
      <div class="sky">
        <div class="clouds_one"></div>
        <div class="clouds_two"></div>
        <div class="clouds_three"></div>
        <div class="clouds_forth"></div>
        <div class="clouds_one top"></div>
        <div class="clouds_two top"></div>
        <div class="clouds_three top"></div>
        <div class="clouds_forth top"></div>
      </div>
    </div>
    <div class="time-box time-box-mid">
      <div class="an-time"></div>
      <span id="timenum">30</span>
    </div>
  </body>
  <script>
    var time = 30
    var timer = null
    var item = $('#timenum')
    var value = ''
    var inputTimer = null
    var scanCertNo = ''
    var scanName = ''
    var CARD = ''
    item.text(time)
    // timerStart();
    function timerStart() {
      if (time <= 0) {
        clearTimeout(timer)
        window.location.href = 'autoprintIndex.html'
      } else {
        timer = setTimeout(() => {
          time -= 1
          item.text(time)
          console.log(time)
          timerStart()
        }, 1000)
      }
    }
    $('#back').bind('click', function () {
      window.location.href = 'autoprintIndex.html'
    })

    function moveInfo() {
      if (CARD) {
        window.location.href = 'idcardDistinguishResult.html?card=' + CARD
      } else {
        alert('请输入证件号码')
      }
    }
    $(document).ready(function () {
      $('#softkeyboard').show()
    })

    function submitCard(cardNo) {
      if (cardNo != null && cardNo != '') {
        window.location.href = 'idcardDistinguishResult.html?card=' + cardNo
      }
    }
  </script>
  <script src="./js/keyboard.js"></script>
</html>
